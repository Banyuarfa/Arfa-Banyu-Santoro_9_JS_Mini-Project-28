<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uynab Inventory Buah</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            body {
                height: 100vh;
                display: grid;
                place-content: center;
            }
            table {
                width: 80vw;
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid black;
                text-align: center;
                padding: 0.5rem;
            }
            button {
                border: none;
                padding: 0.25rem 0.5rem;
                border-radius: 2px;
                margin-right: 0.25rem;
            }
            .delete {
                background-color: rgb(255, 142, 142);
            }
            .edit {
                background-color: rgb(247, 255, 172);
            }
        </style>
    </head>
    <body>
        <h1>Uynab Inventory Buah</h1>
        <table>
            <tr>
                <td><label for="name">Nama Buah</label></td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td><label for="weight">Berat</label></td>
                <td><input type="number" name="weight" id="weight" /></td>
                <td>Kg</td>
            </tr>
            <tr>
                <td><label for="image">Gambar</label></td>
                <td><input type="url" name="image" id="image" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button
                        onclick="addData()"
                        style="background-color: aquamarine"
                    >
                        Tambah
                    </button>
                </td>
            </tr>
        </table>
        <br />
        <hr />
        <br />
        <table id="fruitTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Buah</th>
                    <th>Berat</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            let fruits = [];
            let currentEditIndex = null;

            function refreshTable() {
                const tableBody = document.querySelector('#fruitTable tbody');
                tableBody.innerHTML = '';

                fruits.forEach((fruit, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${fruit.name}</td>
                    <td>${fruit.weight} Kg</td>
                    <td><img src="${
                        fruit.image
                    }" alt="Image" style="width: 50px; height: 50px;"></td>
                    <td>
                        <button class="edit" onclick="editData(${index})">Edit</button>
                        <button class="delete" onclick="deleteData(${index})">Hapus</button>
                    </td>
                `;

                    tableBody.appendChild(row);
                });
            }

            function addData() {
                const nameInput = document.querySelector('#name');
                const weightInput = document.querySelector('#weight');
                const imageInput = document.querySelector('#image');

                if (currentEditIndex !== null) {
                    fruits[currentEditIndex] = {
                        name: nameInput.value,
                        weight: weightInput.value,
                        image: imageInput.value,
                    };
                    currentEditIndex = null;
                } else {
                    fruits.push({
                        name: nameInput.value,
                        weight: weightInput.value,
                        image: imageInput.value,
                    });
                }

                nameInput.value = '';
                weightInput.value = '';
                imageInput.value = '';

                refreshTable();
            }

            function editData(index) {
                const fruit = fruits[index];
                currentEditIndex = index;

                document.querySelector('#name').value = fruit.name;
                document.querySelector('#weight').value = fruit.weight;
                document.querySelector('#image').value = fruit.image;
            }

            function deleteData(index) {
                fruits.splice(index, 1);
                refreshTable();
            }
        </script>
    </body>
</html>
